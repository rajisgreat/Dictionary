<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <title>Dictionary</title>

<style>
body{
  background: orchid;
  font-size: 11pt;
}
.div{
  display: flex;
  background: orange;
  padding: 10px;
  border-radius: 20px;
  flex-direction: row;
}
#inp{
  color: chocolate;
  border-radius: 15px;
  height: 30px;
  width: 200px;
  padding: 8px;
  font-size: 17px;
  
}
#btn{
  margin-top: 0px;
  background: greenyellow;
  height: 52px;
  width: 100px;
  font-size: 18px;
  user-select: none;
  border-radius: 20px;
  text-shadow: 2px 3px 5px royalblue;
}

</head>

<body>
  <div class="div">
  <input id="inp" type="text" value="hello" name="text">
  <input id="btn" type="button" onclick="load()" value="Search">
  </div>
  <div class="info">
<p id="word">Loading...</p>
<p id="def">Loading...</p>
<p id="ex">Loading...</p>
<audio id="audio" src="hi" controls></audio>
  </div>
look at 
<a href="https://api.dictionaryapi.dev/api/v2/entries/en/hi">hi</a>
  <script>
  load();
      async function load() {
        var cd = document.getElementById('inp').value;
      var url = "https://api.dictionaryapi.dev/api/v2/entries/en/" + cd;
 
       // let url = 'https://my-json-server.typicode.com/typicode/demo/db';
    
      let obj = await (await fetch(url)).json();
var w=document.getElementById("word").innerHTML = obj[0].word;
 
  document.getElementById("def").innerHTML = obj[0].meanings[0].definitions[0].definition;
 document.getElementById("ex").innerHTML = obj[0].meanings[0].definitions[0].example;
document.getElementById("audio").src = obj[0].phonetics[0].audio;
 
       // console.log(obj);
      if(obj[0].word==""){
        //alert('hi');
        console.log('error');
      }
       
     } //load();
  </script>
</body>
